name: Flutter APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'

      - name: Verify Flutter and Dart Versions
        run: |
          flutter --version
          dart --version

      # ✅ تعطيل دعم Windows لحل wakelock
      - name: Disable Windows support
        run: flutter config --no-enable-windows-desktop

      # 🧹 تنظيف الكاش
      - name: Clear Flutter and Gradle Caches
        run: |
          flutter clean
          rm -rf "$HOME/.pub-cache"
          rm -rf "$HOME/.gradle/caches"
          rm -rf "$HOME/.gradle/wrapper"
        shell: bash

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Build Flutter APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
